<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,td {border: 1px solid;}
        table {border-collapse: collapse ; margin: 0 auto;}
        td{padding: 16px; width: 100; text-align: center;}
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="2">1</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>6</td>
            <td>7</td>
            <td colspan="2" rowspan="2">8</td>
        </tr>
        <tr>
            <td>11</td>
            <td>12</td>
            <td>15</td>
        </tr>
        <tr>
            <td colspan="3">16</td>
            <td>19</td>
            <td rowspan="2" >20</td>
        </tr>
        <tr>
            <td>21</td>
            <td>22</td>
            <td>23</td>
            <td>24</td>
        </tr>

    </table>
</body>
</html>
