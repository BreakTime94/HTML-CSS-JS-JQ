<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        body {margin : 0;}
    </style>
</head>
<body>
    <!-- 행이동 : alt + 위아래 화살표  -->
    <!-- 행복사 : alt + shift + 위아래 화살표 -->
    <!-- 커서 확장 : alt + ctrl + 위아래 -->
    <!-- 행 삭제 : ctrl + x, 그냥 잘라내기 이지만 삭제 용도로도 많이 사용한다.  --> 
    <!-- 터미널 : ctrl + `(back tick) -->
    <!-- 팔렛 : ctrl + shift + p -->
     <!-- 실행 : alt + b -->
     <h1 style="width: 500px;">블록 레벨 요소</h1>
     <h2 style="width: 3000px;">블록 레벨 요소 성질</h2> <!-- 화면크기보다 더 크게 너비값을 늘리면, 우측으로 스크롤이 생긴다. 블록은 크기를 그대로 사용한다.-->
     <div style="width: 500px;">
        <p>줄 바꿈이 생깁니다</p>
     </div>
     
     <!-- block 태그의 기본 너비 : 부모의 너비 -->
</body>
</html>
