    <script> //짝수번째 열의 글자색: 빨간색 홀수번째 열의 글자색: 파란색 
    // 0번부터 세워야 한다. css는 1부터 js는 0부터
        $("tr:even").css("background", "yellow");
        $("tr:odd").css("background", "gray");
        $("td:nth-child(even)").css("color", "red");
        $("td:nth-child(odd)").css("color", "blue");
