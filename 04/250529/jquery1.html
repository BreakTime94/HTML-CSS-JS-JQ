<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
    <script>
        //DOM
    </script>
</head>
<body>
    <p>안녕하세요1</p>
    <p>안녕하세요2</p>
    <p>안녕하세요3</p>
    <p>안녕하세요4</p>
    <script>
        console.log($("p").text());
        $("p").css("color", "red").filter(":first-child").css({textAlign: "center"}).click(function(){
            alert($(this).text()); //위의 :first-child / :lt(2) 2번 인덱스보다 작은 것이라는 뜻 , :gt(2) 2번 인덱스보다 큰 것
            // : eq(0) 이라고 할 수도 있다.
        });
        console.log($);
        console.log(typeof $);
        console.log(jQuery);
        console.log(typeof jQuery);
        console.log($ == jQuery);
        console.log($ === jQuery);

        //$ j쿼리는 자체적으로 내부반복 체이닝의 최소조건은 자기 자신을 반환한다는 것! return this;

        //$(string), $(object), $(function)
    </script>
</body>
</html>
