<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $("h1").click(function(){
                console.log($(this).text());
            }).css("color", "red").click().click().click();

            $("h1").on("click", function(){
                console.log("official event bind");
            });
            //인자가 있을때는 bind , 인자가 없을때는 trigger
            $("h1").trigger("click");
        })
    </script>
</head>
<body>
    <h1>안녕 난 h1이야</h1>
</body>
</html>
