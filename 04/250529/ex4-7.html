<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
    <style>
        * {margin: 5px;}
        #m1 > p:last-child {height: 20px;}
        span {display: inline-block; height: 20px;}
    </style>
    <script> 
        $(function(){
            // $("#m1 > p:contains('html')").css("border","4px solid red");
            // $("#m1 > p:empty").css("border","4px solid orange");
            // $("#m2 > span:parent").css("border","4px solid yellow");
            // $("#m3 > section:has(article)").css("border","4px solid green");
            // $("#m1").find("p:contains").css("border","4px solid red").end().find("p:empty").css("border","4px solid orange").end().next().find("span:parent").css("border","4px solid yellow").end();
            $("#m1")
            .find("> p:contains('html')").css("border","4px solid red")
            .end()
            .find("> p:empty").css("border","4px solid orange") // .css({"border" : "4px solid orange"}) 도 가능(object type)
            .end()
            .next() //# m2
                .find("> span:parent").css("border", function() {return "4px solid yellow";})
            .end().next().find("> section:has(article)").css("border", () => "4px solid green");
            

            $("div").each(function(i, j){ // i: 문서번호(0번부터), j: 문서객체 css를 통해 씌여진 것들 포함
                // console.log(i, j);
                // console.log(j, $(j).is("#m1")); // is는 ~이냐? 라고 묻는 것, selector나 태그 등을 비교하는 것
                // :first, :last도 사용
                console.log($(this).find("> *").css("border-color")); 
            });

            const obj = ['red', 'green', 'blue'];
            $.each(obj, function(i, j){ //i index, j item
                console.log(i, j);
            });


        })
    </script>

    <div id="m1">
        <p>html, css, javascript</p>
        <p>html5와 웹표준</p>

    </div>

</body>
</html>
