<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = ['red', 'orange', 'green', 'blue'];
        document.write("<ul>")
            for(var i = 2; i < 10; i++) {
                for(var j = 1; j < 10; j++) {
                    var rand = parseInt(Math.random() * arr.length)
                    document.write(`<li style = 'color : ${arr[rand]}'> ${i} X ${j} = ${i * j}</li>`)       
                }
            }
        document.write("</ul>")
        // 사용자로부터 숫자를 입력받고 
        // 1부터 해당 숫자까지의 홀수 합계를 출력 
        // ex) 50: 1 ~ 50 까지의 합계

        var num = prompt('숫자를 입력하여 주세요.') - 0; //숫자
        console.log(num);
        var sum = 0; // 숫자
        for(var i = 1; i <= num; i++){ 
            if(i % 2 == 1) {
                sum += i;
            }
        }
        console.log(sum);
        alert(`1부터 입력하신 ${num}까지의 홀수 합계는` + sum + '입니다.');
    </script>
</head>
<body>
</body>
</html>
