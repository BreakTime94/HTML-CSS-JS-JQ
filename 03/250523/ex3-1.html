<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.write("자바스크립트");
        document.write("<br>")
        //대화상자 dialog box
        // prompt confirm alert
        alert('hello'); // 알림
        confirm('hello'); //확인 or 취소 상대방의 승인여부
        prompt('hello'); // 상대방으로부터 값을 입력받음

        //logging 
        console.log(10, '가'); // type 신경 x '' " " 다 상관 없음
    </script>
    <script src="write.js"></script>
</head>
<body>
    <script src="write.js"></script>
</body>
</html>
