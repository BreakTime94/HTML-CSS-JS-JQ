<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .area {width: 100%; max-width: 800px; height: 500px; border: 1px solid; 
        margin: 0 auto;
        }
        .hori {width: 100%; height: 1px; background-color: #888; transform: translateY(30px);}
        .vert {height: 100%; width: 1px; background-color: #888; transform: translateX(30px);}
    </style>
</head>
<body>
    <h2>마우스 포인터 위치 확인</h2>
    <div class="area">
        <div class="hori"></div>
        <div class="vert"></div>
    </div>
    <p>x : 0, y : 0</p>
    <script>
        document.querySelector(".area").addEventListener("mousemove", e => {
            // console.log(e.offsetX, e.offsetY);
            document.querySelector("p").innerHTML = `x : ${e.offsetX}, y : ${e.offsetY}`;
            // consol.log(document.querySelector(".hori").style) ;
            document.querySelector(".hori").style.transform = `translateY(${e.offsetY}px)`;
            document.querySelector(".vert").style.transform = `translateX(${e.offsetX}px)`;
        })
    </script>
</body>
</html>
