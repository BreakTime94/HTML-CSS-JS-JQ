<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // click  >> event type, name 
        // onclick > event attribute 속성. 
        // 
    </script>
</head>
<body>
    <a href="" onclick="alert(this.innerHTML); alert(10);">클릭해보자구</a>
    <button id="btn1">버튼</button>
    <button id="btn2">버튼</button>
    <button id="btn3">버튼</button>
    <!-- <a href="">클릭해볼래?</a> -->
    <script>
        // const aTag = document.querySelector("a"); // 문서객체
        // aTag.onclick = function() {// 부여되는 함수는 event handler or event Listener
        //     alert(this.innerHTML);
        // }
        
        //이벤트 속성에 부여되는 함수 : 이벤트 리스너, 핸들러
        // 이벤트를 연결한다. bind로 표현
        const btns = document.getElementsByTagName("button");
        console.log(btns);
        console.log(btns.length);

        const btn = document.getElementById("btn1");
        console.log(btn);
        //btn1을 클릭했을 때 현재 시간 정보를 alert로 출력 

        btn.onclick = function() {
            alert(new Date().toLocaleString());
        };

        btn.onclick = function() {
            alert(2); // 이렇게 쓰면 속성이 덮어져 씌워진다.
        }
        const btn2 = document.querySelector("#btn2");
        btn2.addEventListener("click", function() {
            alert("두번째 버튼 클릭");
        });
        btn2.addEventListener("click", function(e) {
            console.log(event);
            console.log(e);
            alert("또 클릭");
        });
        btn2.addEventListener("click", () => alert("안 질려?"));
    </script>
</body>
</html>
