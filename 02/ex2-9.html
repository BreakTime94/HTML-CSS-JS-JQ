<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 자식 선택자 child > 바로 밑에 있는 자손을 선택할 때 */
        body > h3 {color : purple}
        /* 자손 선택자 descendent 공백으로 둬서 자손 전부를 의미 */
        li h3 {color: red;}
        li:first-child h3{text-decoration: underline;} 
        /* 서브1 서브2...에만 글자색 초록색 */
        li li{color: green}
        /* ul li ul {color:brown} */
        /* body > * {font-family: 'Times New Roman', Times, serif;} */
        table, td{border: 1px solid black;}
        td {padding: 1em; width: 100px;} 
        /* td가 해당되는 곳 전체 다 */
        td + td{width: 200px;}
        /* 첫번째 td 적용된 이후에 나머지 전부다  */
        td + td + td{width: 150px;}
        /* 2번째까지 적용된 것 제외하고 나머지 전부다 */
    </style>
</head>
<body>
    <h3>h3 제목</h3>
    <ul>
        <li>제목1
            <h3>h3 제목</h3>
            <ul>
                <li>서브1</li>
                <li>서브2</li>
                <li>서브3</li>
            </ul>
        </li>
        <li>
            <h3>h3 제목</h3>
            <ul>
                <li>서브1</li>
                <li>서브2</li>
                <li>서브3</li>
            </ul>
        </li>
    </ul>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
    </table>
</body>
</html>
