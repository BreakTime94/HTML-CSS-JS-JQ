<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .Human {display: inline-block; line-height: 200px; height: 200px; width: 200px; margin: 100px;}
        .Men {border-radius: 200px; background-color: blue;}
        .Women {border-radius: 200px; background-color: red;}
        .Body {border: 100px solid; margin: 100px;}
        .Body1 {
            border-bottom: none;
            border-right-color: transparent;
            border-left-color: transparent;
            border-top-color: blue;
        }
        .Body2 {
            border-top: none;
            border-right-color: transparent;
            border-left-color: transparent;
            border-bottom-color:red;
        }
    </style>
</head>
<body>
    <div>
    <span class="Human Men">남성얼굴</span>
    <span class="Human Women">여성얼굴</span>
    </div>
    <span class="Body Body1"></span>
    <span class="Body Body2"></span>
</body>
</html>
