<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {border: 3px solid; height: 150px;}
        .box1 {background: no-repeat url('images/lotus.png'); background-size: contain;}
        .box2{height: 500px; width: 100px; background-size: cover;}
        .box3 {height: 150px; background-size: cover;}
        /* %는 요소의 너비값을 기준으로 비율 자동 조정*/
    </style>
</head>
<body>
    <div class="box box1"></div>
    <div class="box box1 box2"></div>
    <div class="box box1 box3"></div>
</body>
</html>
