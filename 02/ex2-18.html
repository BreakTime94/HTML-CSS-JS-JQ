<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        html {font-size: 24px;}
        ul {font-size: 12px;}
        li {font-size: 1.5em;}
        li:nth-child(4) {font-size: 1.5rem;}
        .cls-vw {font-size: 5vw; width: 50vw; background-color: antiquewhite;}
        /* address {font-style:normal ;} */
        .cls-fv{font-variant: small-caps;}
        .box {border: 1px solid black; width: 300px; text-align: center; }
        .box1{line-height: 300px; height: 300px;}
        .box2 {padding: 135px 0;}

    </style>
</head>
<body>
    <p>오늘의 진료는 본관에서 실시합니다.</p>
    <ul>
        <li>내과</li>
        <li>이비인후과</li>
        <li>정형외과</li>
        <li>피부과</li>
    </ul>
    <p class="cls-vw">과일</p> <!-- 화면 크기에 따라서 글씨가 변한다-->
    <address>더조은아카데미</address>
    <p>There is no cow level</p>
    <p class="cls-fv">There is no cow level</p> <!--첫글자 제외하고 작은 대문자로 설정-->
    <p class="box box">text in the box</p>
    <p class="box box1">text in the box</p>
    <p class="box box2">text in the box text in the box text in the box</p>
</body>
</html>
