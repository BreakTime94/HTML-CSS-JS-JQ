        /* float 해제 */
        .clearfix {clear: both;}

        /* nav 일반*/ 
        #menu {margin: 14px 0;}
        #menu a {display: inline-block; text-decoration: none; color: #222; margin-right: 30px;}
        #menu > div > div {display: inline-block; float: right;}
        #menu > div > div > input {margin: 0; text-align: right;}
        #menu div:first-child :nth-child(3) {color: red;}
        /* video */
        #menu + div {border-top: 2.5px solid red; width: 100vw;}
        
       
    </style>
