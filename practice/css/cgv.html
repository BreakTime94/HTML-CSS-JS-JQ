    <style>
        /* 공통 */
        .wrapper {margin: 0 auto;}

        /* header 내 첫번째 div */
        #headwrapper {text-align: center; width: 1080px; margin: 0 auto;}
        #headwrapper > div > * {display: inline-block;}
        #headwrapper div:first-child {float: left;}
        .wrapper a:first-of-type > img{width: 117px; height: 53px;} 
        #headwrapper div {display: inline-block;}
        #headwrapper div p {letter-spacing: 0.25em; font-weight: 280;}

        /* header 내 두번째 div */
        #headwrapper div:nth-child(2) {float:right;}
        #headwrapper > div:nth-child(2) > div > img {width:36px; height: 36px;} 
        #headwrapper > div:nth-child(2) > div {margin-left: 30px; text-align: center;}
        #headwrapper span {display: block;}
        
        /* float 해제 */
        .clearfix::after {content: ""; clear: both; display: block;}
        
        /* 분리선 */
        #head + div {border-top: 0.3px solid #aaa; opacity: 0.3; margin-top: 5px;}
        
        /* nav 일반*/ 
        #menu {margin: 14px auto; width:1080px}
        #menu a {display: inline-block; text-decoration: none; color: #222; margin-right: 30px; font-weight: 600;}
        #menu > div > div {display: inline-block; float: right;}
        #menu > div > div > input {margin: 0; text-align: right;}
        #menu div:first-child :nth-child(3) {color: red;}

        /* video */
        #video {margin: 0 auto; border-top: 2.5px solid red;
        background-color: black; 
        }
        #videowrapper {position: relative; width: 1080px; height: 498px; margin: 0 auto;
        }
        video {width: 1080px; height: 498px;}
        #videowrapper::after{content: ""; position: absolute; background: radial-gradient(circle, rgba(0, 0, 0, 0) 20%, rgba(0, 0, 0, 1) 80%);
        z-index: 3; inset: 0;
        }
        #videowrapper > div:nth-of-type(2) {position: absolute; left:50px; top: 150px; 
            z-index: 5; color: #fff; font-size: 120%;}
        #videowrapper > div:nth-of-type(2) > h1 {text-shadow: 4px 5px 5px rgba(0, 0, 10, 0.5);}

        /* main 공통*/
        #main1 {height: 500px; margin: 0 auto; background-color: #eee4; padding-top: 30px;}
        #movie a {text-decoration: none; display: inline-block; font-size: 1.5em; color: #222;}

        /* 무비 선택창 */
        #movie > div:first-of-type {margin: 0 auto; width: 1080px; padding-bottom: 30px;}
        #movie > div:first-of-type a:first-of-type {margin-right: 30px; float: left;}
        #movie > div:first-of-type a:last-of-type{float: right; text-align: center; font-size: 1em;
        }
        #movie div:first-of-type a:last-of-type button{border-radius: 8px; padding: 3px 8px;}

        /* 포스터 */ 
        .poster {width: 1080px;  margin: 0 auto; position: relative;}
        .poster > div {position: relative; margin: 0;}
        .poster i img {width: 170px; height: 234px; border-radius: 6px; position: absolute;}
        .poster::after {content: "1"; inset: 0; position: absolute; 
        font-size: 60px; font-style: italic; color: #fff; text-shadow: 3px 2px 1px #444; top: 170px;
        }
        .poster > div > i:first-of-type > div {display: none; position: absolute} 
        .poster > div > i:first-of-type image:hover .poster > div > i:first-of-type > div > a {display: inline-block; color: #eee;}

        /* 포스터 글귀 */
        .title {position: absolute; margin: 0; left: 2px; top: 250px}
        .title h3 {margin: 0; text-align: center;}
        .title {width: 170px; text-align: center; margin: 0;}
        .title > span:first-of-type {display: inline-block; font-size: 0.8em; margin-right: 15px;}
        .title > span:last-of-type {display: inline-block; font-size: 0.8em;}
        .title > img {width: 16px; height: 16px; margin-right: 2px;}
        .poster > div > i:nth-of-type(2) img {width: 20px; height: 20px; left: 145px; top: 5px;} 
        .imax i img {width: 35px; height: 7px; border: 1px solid #eee; border-radius: 3px; padding: 1px;}
        .imax > i:first-of-type > img {left: 125px; top: 192px;}
        .imax > i:nth-of-type(2) > img {left: 125px; top: 203px; margin-top: 2px;}
        .imax > i:nth-of-type(3) > img {left: 125px; top: 216px; margin-top: 2px;} 
    </style>
</head>

    <script>
        document.querySelector(".videofunction > a:nth-of-type(2)").addEventListener("click", function(e) {
            event.preventDefault();
            console.log("hi");
            const video = document.querySelector("#videowrapper > video");
            // $("#videowrapper > video").paused ? $("#videowrapper > video").play() : $("#videowrapper > video").pause()
            if(video.paused) {
                video.play();
                $(".videofunction > a:nth-of-type(2) > button").text("정지")
            } else {
