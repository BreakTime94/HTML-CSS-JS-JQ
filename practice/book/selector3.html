<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3[class] {background-color: #3a8;} 
        /* h3 중에서 class 명을 가진 요소를 색을 칠한다. */
        p[class="icox"] {background-color: #5aa;}
        /* 클래스명이 정확히 icox인 사람과 일치하는 경우에 작동한다. */
        
        /* 
        p[class~="icox"] {background-color: #a55;}

        클래스명이 icox이거나 또는, icox라는 클래스를 포함하고 있는 경우
        여기서는 주소록과 금전출납부. 금전 출납부는 class 3개로 이루어져있다.
        */
        /* 
        p[class|="icox"] {background-color: #33a;} 
        클래스 명이 icox이거나 (icox-)라는 글자로 시작하는 요소 
        하이픈을 포함한다. 주소록, 손익계산서
        */
        /* 
        p[class^="icox"] {background-color: brown;}
        class 명이 icox로 시작하는 경우 주소록, 전화번호부, 손익계산서*/

        /* 
        p[class$="icox"] {background-color: violet;} 
        class 명이 icox로 끝나는 경우. 주소록 건강기록부 */

        /* 
        p[class*="icox"] {background-color: chocolate;}
        class명 내에서 icox를 포함하고 있는 경우
        아래의 5가지 전부가 해당된다.
        */

    </style>
</head>
<body>
    <h3 class="logo">서울특별시</h3>
    <h3>경기도</h3>
    <p class="icox">주소록을 작성합니다.</p>
    <p class="icoxpage">전화번호부를 작성합니다.</p>
    <p class="screenicox">건강기록부를 작성합니다.</p>
    <p class="I icox U">금전출납부를 작성합니다.</p>
    <p class="icox-1">손익계산서를 작성합니다.</p>
</body>
</html>
