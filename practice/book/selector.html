<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        #easy {color: blue; font-weight: bold;}

        ul + p {color: turquoise;}

</head>
<body>

    <div class="gan">
        <ul> 제에목
            <li><p>그래도 힘내보자</p></li>
            <li>알겠냐?</li>
        </ul>
        <p>어렵네 인생</p>
        <p>그럼 쉽겠냐고고</p>
        <ul> 쉽지않아아
            <li> <p>ㅎㅇ</p> </li>
            <li> ㅂㅇ</li>        
        </ul>
        <p>얘도 바뀜?</p>
    </div>
</body>
</html>
